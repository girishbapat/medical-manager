<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>ConsultPal Manager - Practice Admin - Profile</title>
    
    
    <div th:replace="commons/css"></div>
    
    <div th:replace="commons/js"></div>
    	<script th:src="@{/js/sockjs-0.3.4.js}" type="text/javascript"></script>
	<script th:src="@{/js/stomp.min.js}" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.20/jquery.form-validator.min.js"></script>

  </head>
  
  <body class="page-header-fixed bg-1">
<!--     <div class="modal-shiftfix"> -->
     	<!-- Navigation -->
      	<div class="navbar navbar-fixed-top scroll-hide">
			<!--         header -->
	        <div th:replace="commons/header :: header"></div>
			<!--         end header -->
	        
			<!--         panel -->
			<div th:replace="commons/practice-admin/panel :: panel"></div>
	        
	        <!--   END      panel -->
	      </div>
	
		<div class="container-fluid main-content">
<!-- 	    	<div class="row"> -->
<!-- 	    		<div class="col-md-12"> -->
<!--    			    	<div class="page-title"> -->
<!-- 					  <h1>Profile</h1> -->
<!-- 					</div> -->
<!-- 	    		</div> -->
<!-- 	    	</div> -->
	    	<div class="row">
	    		<div class="col-md-12">
    			    <div class="widget-container fluid-height clearfix">
    			    	<form action="#" class="form-horizontal" enctype="multipart/form-data" 
    			    		th:action="@{/practice-admin/edit}" th:object="${practicePlace}" method="post">
					         <div class="form-group">
					         	<div class="img-square col-md-3 col-md-offset-2" 
					         	th:if="${practicePlace.imageProfile!=null and practicePlace.imageProfile.hasPhoto}" th:style="'background-image: url('+ @{/download/image/}+${practicePlace.imageProfile.id}+');'"></div>
					         </div>
					         <div class="form-group">
					          	<label class="control-label col-md-2">Profile image</label>
						        <div class="col-md-6">
						            <input class="form-control" name="file" type="file">
					            </div>
					         </div>
					         <div class="form-group">
					            <label class="control-label col-md-2">Practice ID</label>
					            <div class="col-md-7">
					              <input class="form-control" readonly="readonly"  
					              th:field="*{practiceId}">
					            </div>
					         </div>
					         <div class="form-group">
					            <label class="control-label col-md-2">Practice description</label>
					            <div class="col-md-7">
					              <textarea class="form-control" 
					              	data-validation="length" data-validation-length="max255"	
						           	rows="5" maxlength="255" draggable="false"
						            th:field="*{description}"></textarea>
					            </div>
					         </div>
					      	<div class="form-group">
					         	<label class="control-label col-md-2">Password</label>
					            <div class="col-md-9">
					            	<input class="form-control" placeholder="Only if you want to change it"  
						              	name="password" data-validation-optional="true" 
							            data-validation="alphanumeric length" data-validation-length="min6"
							             type="password">
					            </div>
					          </div>
					          <div class="form-group">
					          	<label class="control-label col-md-2">Repeat password</label>
					            <div class="col-md-9">
					         		<input class="form-control" placeholder="Repeat password"  name="pass_repeat"
						            data-validation="confirmation" data-validation-confirm="password"
						            type="password">   
					            </div>
					          </div>
					         <div class="form-group">
					         	<div class="col-md-7">
					              <button class="btn btn-primary" type="submit">Submit</button>
					              <button class="btn btn-default-outline">Cancel</button>
					            </div>
					         </div>
    			    	</form>
    			    </div>
	    		</div>
	    	</div>      
    	</div>
    	
    	<div th:replace="commons/modals :: modals"></div>
    	
		<script>
  	
		  $.validate({
		    lang: 'en',
		    modules : 'security'
		  });
		</script>
		
		<script th:src="@{/js/practice-admin/notifications.js}" type="text/javascript"></script>
  </body>
</html>
